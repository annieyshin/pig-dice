<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Pig Dice Game!</h1>
    </div>
    <div class="container">
      <div id="playerNamesID">
        <div class="form-group">
          <label for="playerOne">Player One:</label>
          <input for="playerOne" id="playerOne" class="form-control">
          <label for="playerTwo">Player Two:</label>
          <input for="playerTwo" id="playerTwo" class="form-control">
        </div>
        <button id="gameStartID" class="btn btn-info">Start</button>
      </div>   <!-- playerNamesID DIV ending -->
      <div class="row" id="gameBoardID">
        <div class="col-md-6">
          <p id="playerOneTotalID"> Player 1 Total Score:</p>
        </div>
        <div class="col-md-6">
          <p id="playerTwoTotalID">Player 2 Total Score:</p>
        </div>
      </div>   <!-- gameBoardID DIV ending -->
    </div>   <!-- Container DIV ending -->


  </body>
</html>
